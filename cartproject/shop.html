<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Shop</h1>
        <div id="cart-count">0</div> <!-- Cart count -->
    </header>

    <!-- Product Listings -->
    <section class="product-listings">
        <div class="product-card" id="product-1">
            <div class="image-container">
                <img src="https://via.placeholder.com/100" alt="Product 1">
            </div>
            <div class="product-info">
                <span class="product-name">Product 1</span>
                <span class="product-price">$20.00</span>
            </div>
            <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="20.00" data-img="https://via.placeholder.com/100">Add to Cart</button>
        </div>

        <div class="product-card" id="product-2">
            <div class="image-container">
                <img src="https://via.placeholder.com/100" alt="Product 2">
            </div>
            <div class="product-info">
                <span class="product-name">Product 2</span>
                <span class="product-price">$30.00</span>
            </div>
            <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="30.00" data-img="https://via.placeholder.com/100">Add to Cart</button>
        </div>

        <div class="product-card" id="product-3">
            <div class="image-container">
                <img src="https://via.placeholder.com/100" alt="Product 3">
            </div>
            <div class="product-info">
                <span class="product-name">Product 3</span>
                <span class="product-price">$40.00</span>
            </div>
            <button class="add-to-cart" data-id="3" data-name="Product 3" data-price="40.00" data-img="https://via.placeholder.com/100">Add to Cart</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
