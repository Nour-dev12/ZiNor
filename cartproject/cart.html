<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <div id="cart-count">0</div> <!-- Cart count -->
    </header>
    <section class="section-p1" id="cart">
        <table width="100%">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be inserted here dynamically -->
            </tbody>
        </table>
        <div class="cart-footer">
            <button id="clear-cart">Clear Cart</button>
            <div id="total-price">Total: $0.00</div>
        </div>
    </section>
    <script src="cart.js"></script>
</body>
</html>
